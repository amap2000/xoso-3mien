<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kết quả Xổ số 3 miền hôm nay</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    h1 { color: #d32f2f; }
    .mien { border: 1px solid #ccc; padding: 15px; border-radius: 10px; margin: 15px auto; width: 80%; background: #f9f9f9; }
    .mien h2 { color: #1565c0; }
    pre { text-align: left; background: #fff; padding: 10px; border-radius: 8px; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Kết quả Xổ số 3 miền</h1>
  <p><i>Dữ liệu được cập nhật tự động mỗi ngày lúc 18h30</i></p>
  <div id="noidung">Đang tải dữ liệu...</div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('data.json?' + new Date().getTime()); // chống cache
        if (!res.ok) throw new Error("Không tải được dữ liệu");
        const data = await res.json();

        let html = `<p><b>Ngày cập nhật:</b> ${data.ngay_cap_nhat}</p>`;

        if (data.XSMN) {
          html += `
            <div class="mien">
              <h2>${data.XSMN.mien}</h2>
              <pre>${JSON.stringify(data.XSMN.ket_qua, null, 2)}</pre>
            </div>`;
        }

        if (data.XSMT) {
          html += `
            <div class="mien">
              <h2>${data.XSMT.mien}</h2>
              <pre>${JSON.stringify(data.XSMT.ket_qua, null, 2)}</pre>
            </div>`;
        }

        if (data.XSMB) {
          html += `
            <div class="mien">
              <h2>${data.XSMB.mien}</h2>
              <pre>${JSON.stringify(data.XSMB.ket_qua, null, 2)}</pre>
            </div>`;
        }

        document.getElementById("noidung").innerHTML = html;
      } catch (err) {
        document.getElementById("noidung").innerHTML = "<p>Lỗi tải dữ liệu: " + err.message + "</p>";
      }
    }

    loadData();
  </script>
</body>
</html>
